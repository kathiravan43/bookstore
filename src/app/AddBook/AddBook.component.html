<h2>Add New Book</h2>
<div class="container">
<form [formGroup]="bookForm" (ngSubmit)="addNewbook()">
  <label for="id">id:</label>
  <input type="number" formControlName="id" required />

  <label for="title">Title:</label>
  <input type="text" formControlName="title" required />

  <label for="description">description </label>
  <input type="text" id="description" formControlName="description" required />

  <button type="submit" [disabled]="!bookForm.valid">Add Book</button>
</form>
</div>
